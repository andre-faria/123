<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Quiz ğŸ’</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    font-family: "Segoe UI", sans-serif;

    /* ğŸŒ¸ Pink flowers background */
    background-image: url("ttps://plus.unsplash.com/premium_vector-1710933932779-ff33e44945d8?q=80&w=3600&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;

    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  /* Fun title above the quiz box */
  .quiz-title {
    text-align: center;
    margin-bottom: 20px;
  }
  .quiz-title h1 {
    font-size: 48px;
    color: #ff4d6d;
    text-shadow: 2px 2px 4px #fff;
    margin: 0;
  }
  .quiz-title p {
    font-size: 20px;
    color: #fff;
    text-shadow: 1px 1px 2px #000;
    margin: 5px 0 0 0;
  }

  /* Quiz card */
  .card {
    background: rgba(255, 255, 255, 0.97);
    width: 90%;
    max-width: 800px;
    min-height: 600px;
    padding: 60px 50px;
    border-radius: 35px;
    text-align: center;
    box-shadow: 0 30px 60px rgba(0,0,0,0.35);
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  h2 { margin-top: 0; font-size: 32px; }
  h3 { font-size: 24px; margin-top: 30px; }
  .counter { font-weight: bold; font-size: 22px; margin-bottom: 25px; }
  .feedback { font-size: 24px; margin: 25px 0; min-height: 28px; }

  button {
    margin: 15px;
    padding: 16px 35px;
    border-radius: 35px;
    border: none;
    font-size: 20px;
    cursor: pointer;
    background: #ff4d6d;
    color: white;
    transition: transform 0.2s;
  }

  button:hover { background: #ff1e4d; transform: scale(1.05); }
  #noBtn { position: relative; }

  canvas { position: fixed; inset: 0; pointer-events: none; }
</style>
</head>

<body>
  <!-- Fun Title -->
  <div class="quiz-title">
    <h1>ğŸ’˜ The Ultimate Valentine Quiz! ğŸ’</h1>
    <p>Can you earn enough kisses to be my Valentine?</p>
  </div>

  <!-- Quiz Card -->
  <div class="card" id="app"></div>
  <canvas id="confetti"></canvas>

<script>
const questions = [
  { q: "Where did we first meet?", a: ["At work", "At a party", "Online", "By accident"], c: 0 },
  { q: "Whatâ€™s my favorite food?", a: ["Pizza", "Sushi", "Pasta", "Burgers"], c: 1 },
  { q: "What do I love doing most?", a: ["Sleeping", "Traveling", "Gaming", "Cooking"], c: 1 },
  { q: "Who is the cutest person alive?", a: ["Me", "You", "Both", "Obviously you"], c: 3 }
];

let index = 0, correct = 0, wrong = 0;
const app = document.getElementById("app");

function renderQuestion(feedback="") {
  const q = questions[index];
  app.innerHTML = `
    <div class="counter">${correct}/${questions.length} correct</div>
    <h2>${q.q}</h2>
    ${q.a.map((ans,i)=>`<button onclick="answer(${i})">${ans}</button>`).join("")}
    <div class="feedback">${feedback}</div>
  `;
}

function answer(i) {
  const isCorrect = i === questions[index].c;
  if(isCorrect) correct++; else wrong++;
  renderQuestion(isCorrect?"âœ… Correct!":"âŒ FOCUS WOMAN ğŸ˜¤");
  setTimeout(()=>{
    if(wrong>=2) failScreen();
    else { index++; if(index<questions.length) renderQuestion(); else resultScreen(); }
  },900);
}

function failScreen() {
  app.innerHTML = `
    <h2>ğŸ˜” Oops...</h2>
    <p>You just lost a bunch of kisses ğŸ’‹ğŸ’‹ğŸ’‹</p>
    <p>Please try again</p>
    <button onclick="restart()">Start Over</button>
  `;
}

function restart() { index=0; correct=0; wrong=0; renderQuestion(); }

function resultScreen() {
  if(correct>=3){
    app.innerHTML = `
      <h2>ğŸ‰ You won!</h2>
      <p>${correct}/4 correct ğŸ’–</p>
      <h3>Will you be my Valentine?</h3>
      <button onclick="yes()">Yes ğŸ’˜</button>
      <button id="noBtn">No ğŸ’”</button>
    `;
    document.getElementById("noBtn").addEventListener("mouseover",moveNo);
  } else failScreen();
}

function moveNo(){ this.style.transform = `translate(${Math.random()*250-125}px,${Math.random()*250-125}px)`; }

function yes(){ app.innerHTML = `<h2>ğŸ’– SHE SAID YES ğŸ’–</h2><p>Best Valentine ever ğŸ˜</p>`; startConfetti(); }

/* ğŸ‰ CONFETTI */
const canvas=document.getElementById("confetti");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
let pieces=[];
function startConfetti(){ for(let i=0;i<300;i++) pieces.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,r:Math.random()*6+4,c:`hsl(${Math.random()*360},100%,50%)`,s:Math.random()*4+2}); requestAnimationFrame(drawConfetti);}
function drawConfetti(){ ctx.clearRect(0,0,canvas.width,canvas.height); pieces.forEach(p=>{ ctx.fillStyle=p.c; ctx.beginPath(); ctx.arc(p.x,p.y,p.r,0,Math.PI*2); ctx.fill(); p.y+=p.s; if(p.y>canvas.height)p.y=-10; }); requestAnimationFrame(drawConfetti);}
renderQuestion();
</script>
</body>
</html>
