<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine Quiz ğŸ’–</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      background: #ff4d6d;
      color: white;
      font-size: 16px;
    }

    button:hover {
      background: #ff1e4d;
    }

    #noBtn {
      position: relative;
    }
  </style>
</head>
<body>

<div class="card" id="app"></div>

<script>
  const questions = [
    {
      question: "Where did we first meet?",
      answers: ["At work", "At a party", "Online", "By accident"],
      correct: 0
    },
    {
      question: "Whatâ€™s my favorite food?",
      answers: ["Pizza", "Sushi", "Pasta", "Burgers"],
      correct: 1
    },
    {
      question: "What do I love doing most?",
      answers: ["Sleeping", "Traveling", "Gaming", "Cooking"],
      correct: 1
    },
    {
      question: "Who is the cutest person alive?",
      answers: ["Me", "You", "Both", "Obviously you"],
      correct: 3
    }
  ];

  let current = 0;
  let score = 0;

  const app = document.getElementById("app");

  function showQuestion() {
    const q = questions[current];
    app.innerHTML = `
      <h2>${q.question}</h2>
      ${q.answers.map((a, i) =>
        `<button onclick="answer(${i})">${a}</button>`
      ).join("")}
    `;
  }

  function answer(index) {
    if (index === questions[current].correct) {
      score++;
    }
    current++;
    if (current < questions.length) {
      showQuestion();
    } else {
      showResult();
    }
  }

  function showResult() {
    if (score >= 3) {
      app.innerHTML = `
        <h2>ğŸ‰ You won!</h2>
        <p>You got ${score}/4 correct ğŸ’•</p>
        <h3>Will you be my Valentine?</h3>
        <button onclick="yes()">Yes ğŸ’–</button>
        <button id="noBtn">No ğŸ’”</button>
      `;

      const noBtn = document.getElementById("noBtn");
      noBtn.addEventListener("mouseover", moveNoButton);
    } else {
      app.innerHTML = `
        <h2>ğŸ˜¢ You lost</h2>
        <p>Only ${score}/4 correctâ€¦</p>
        <p>But I still think you're amazing ğŸ’•</p>
      `;
    }
  }

  function moveNoButton() {
    const x = Math.random() * 200 - 100;
    const y = Math.random() * 200 - 100;
    this.style.transform = `translate(${x}px, ${y}px)`;
  }

  function yes() {
    app.innerHTML = `
      <h2>ğŸ’˜ YAY ğŸ’˜</h2>
      <p>Best Valentine ever â¤ï¸</p>
    `;
  }

  showQuestion();
</script>

</body>
</html>
